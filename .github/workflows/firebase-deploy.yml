name: Firebase Deploy

on:
  push:
    branches:
      - master
      - testing
jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'
      
      - name: Install dependencies
        run: cd functions && npm ci
      
      - name: Debug directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of current directory:"
          ls -la
          echo "Contents of functions directory:"
          ls -la functions/
          echo "Contents of functions/src directory:"
          ls -la functions/src/
          echo "Contents of functions/package.json:"
          cat functions/package.json

      - name: Build
        run: |
          cd functions
          echo "Running npm run build"
          npm run build
          echo "Build completed"
          echo "Contents of functions directory after build:"
          ls -la
          echo "Contents of lib directory (if exists):"
          if [ -d "lib" ]; then
            ls -la lib/
          else
            echo "lib directory does not exist!"
            mkdir -p lib
          fi
          
          # Copy source files directly if build failed
          if [ ! -f "lib/index.js" ]; then
            echo "lib/index.js not found, copying from src"
            cp -r src/* lib/
            # Rename .ts files to .js
            find lib -name "*.ts" -exec bash -c 'mv "$0" "${0%.ts}.js"' {} \;
            echo "Contents of lib directory after copy:"
            ls -la lib/
          fi
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Functions
        run: |
          # Set project ID and service account based on branch
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            PROJECT_ID="structify-chris-cole"
            SERVICE_ACCOUNT_JSON="${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIVE }}"
            echo "Branch is master, deploying to LIVE project: $PROJECT_ID"
          else
            PROJECT_ID="chris-cole-test"
            SERVICE_ACCOUNT_JSON="${{ secrets.FIREBASE_SERVICE_ACCOUNT_TESTING }}"
            echo "Branch is ${{ github.ref }}, deploying to TEST project: $PROJECT_ID"
          fi
          
          # Validate that the secret is not empty
          if [ -z "$SERVICE_ACCOUNT_JSON" ]; then
            echo "Error: Service account secret is empty for project $PROJECT_ID. Ensure FIREBASE_SERVICE_ACCOUNT_LIVE or FIREBASE_SERVICE_ACCOUNT_TESTING is set."
            exit 1
          fi

          # Create service account key file using here-document for robustness
          echo "Creating service account key file..."
          cat <<EOF > /tmp/service-account.json
          $SERVICE_ACCOUNT_JSON
          EOF
          
          # Verify file creation (optional debug step)
          # echo "Verifying service account file content:"
          # cat /tmp/service-account.json
          
          # Authenticate Firebase CLI using the service account
          echo "Authenticating Firebase CLI for project $PROJECT_ID..."
          firebase login:ci --keyfile /tmp/service-account.json --project $PROJECT_ID
          
          # Deploy all functions using Firebase CLI
          echo "Deploying functions to project $PROJECT_ID..."
          firebase deploy --only functions --project $PROJECT_ID --non-interactive --force
          
          # Clean up
          echo "Cleaning up service account key file..."
          rm /tmp/service-account.json
      
      - name: Log deployment info
        run: |
          echo "Deployed to project: ${{ github.ref == 'refs/heads/master' && 'structify-chris-cole' || 'chris-cole-test' }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"