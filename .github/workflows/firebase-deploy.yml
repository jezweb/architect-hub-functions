name: Firebase Deploy

on:
  push:
    branches:
      - master
      - testing
jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'
      
      - name: Install dependencies
        run: cd functions && npm ci
      
      - name: Build
        run: cd functions && npm run build
      
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          install_components: 'beta'

      - name: Deploy to Cloud Functions
        run: |
          # Set project ID based on branch
          PROJECT_ID=${{ github.ref == 'refs/heads/master' && 'structify-chris-cole' || 'chris-cole-test' }}
          
          # Create service account key file
          echo '${{ github.ref == 'refs/heads/master' && secrets.FIREBASE_SERVICE_ACCOUNT_LIVE || secrets.FIREBASE_SERVICE_ACCOUNT_TESTING }}' > /tmp/service-account.json
          
          # Authenticate with Google Cloud
          gcloud auth activate-service-account --key-file=/tmp/service-account.json
          gcloud config set project $PROJECT_ID
          
          # Deploy functions directly using gcloud
          cd functions
          gcloud functions deploy hello --gen2 --runtime=nodejs22 --trigger-http --allow-unauthenticated --region=us-central1 --source=.
          gcloud functions deploy createUser --gen2 --runtime=nodejs22 --trigger-http --allow-unauthenticated --region=us-central1 --source=.
          
          # Clean up
          rm /tmp/service-account.json
      
      - name: Log deployment info
        run: |
          echo "Deployed to project: ${{ github.ref == 'refs/heads/master' && 'structify-chris-cole' || 'chris-cole-test' }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"